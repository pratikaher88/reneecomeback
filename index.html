<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="main">
        <div class="badge">
            RENEE COME BACK
        </div>
        <div class="clock">
            <span id="days">50:</span>
            <span id="hour">02:</span>
            <span id="minute">30:</span>
            <span id="second">23</span>
        </div>
    </div>

    <div class="thought">
        <div class="titlethought">
            Thought of the day
        </div>
        <div class="actualthought">
            <span id="t1"></span>
        </div>

    </div>
    
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
